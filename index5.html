<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <div class="redberry-logo">
            <img src="images/LOGO-02 3.jpg" class="redberry-img">
        </div>
    </header>
    <main>
        <section class="rental-property-section">
            <div class="go-back-container">
                <button class="go-back-btn">
                    <img src="house/go-back.jpg" alt="go-back" width="32" height="32">
                </button>
            </div>
            <div class="house-container">
                <div class="image-container">
                    <img src="house/Icon Right.jpg" alt="picture" width="839" height="670" class="real-estate-house-img">
                    <p class="rental-category">იყიდება</p>
                    <p class="date-of-upload">gamoqveynebis tarigi</p>
                </div>
                <div class="information-container">
                    <div class="price-address-area-zip-container">
                        <p class="price-container">10000</p>
                        <div class="icons-container">
                            <div class="address-container icons">
                                <img src="house/location-marker.jpg" alt="location" width="22" height="22">
                                <p class="address">kindzmarauli</p>
                            </div>
                            <div class="area-container icons">
                                <img src="house/Vector (3).jpg" alt="area" width="22" height="22">
                                <p class="area">22</p>
                            </div>
                            <div class="bed-count-container icons">
                                <img src="house/bed.jpg" alt="bed-count" width="22" height="22">
                                <p class="bed-count">22</p>
                            </div>
                            <div class="zip-code-container icons">
                                <img src="house/Vector (4).jpg" alt="zip-code" width="22" height="22">
                                <p class="zip-code">1224</p>
                            </div>
                        </div>
                    </div>
                    <div class="description-owner-container">
                        <p class="description-container">იყიდება ბინა ჭავჭავაძის ქუჩაზე, ვაკეში. ბინა არის ახალი რემონტით, ორი საძინებლითა და დიდი აივნებით. მოწყობილია ავეჯითა და ტექნიკით.</p>
                        <div class="owner-container">
                            <div class="owner-image-container">
                                <div class="owner-details">
                                    <img src="images/samegrelosagenti.jpg" alt="owner-image" width="72" height="72" class="owner">
                                    <div class="agent-description">
                                        <p class="agent-name">Saul goodman</p>
                                        <p class="agent">agent</p>
                                    </div>
                                </div>
                                <div class="email-phone">
                                    <div class="email">
                                        <img src="house/Shape (2).jpg" alt="email" width="16" height="13">
                                        <p class="email-text">saulgoodmam@gmail.com</p>
                                    </div>
                                    <div class="phone">
                                        <img src="house/Vector (5).jpg" alt="phone" width="16" height="13">
                                        <p class="phone-text">595 67 22 33</p>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-listing-btn">ლისტინგის წაშლა</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider-section">
            <h2 class="common-rental-properties">ბინები მსგავს ლოკაციაზე</h2>
            <img src="house/Icon Left.jpg" alt="left" width="30" height="30" class="left">
            <img src="house/Icon Right.jpg" alt="right" width="30" height="30" class="right">
            <div class="carousel-wrapper">
                <div class="carousel">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="rentalUnit.js"></script>
</body>
</html>
